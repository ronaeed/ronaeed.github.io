    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main-content">
        <div class="container">
            <h1>Percentify.co</h1>
            <p>Simple Percentage Calculator</p>

            <!-- Percentage of a Total -->
            <div>
                <label for="percentOfTotal">What is </label>
                <input type="number" id="percentOfTotal" placeholder="Percentage">
                <label for="totalForPercentage">% of </label>
                <input type="number" id="totalForPercentage" placeholder="Total Amount">
                <button onclick="calculatePercentageOfTotal()">Calculate</button>
                <p id="resultPercentageOfTotal"></p>
            </div>

            <!-- Amount as a Percentage of Total -->
            <div>
                <label for="amount">What percentage is </label>
                <input type="number" id="amount" placeholder="Amount">
                <label for="totalAmount">out of </label>
                <input type="number" id="totalAmount" placeholder="Total Amount">
                <button onclick="calculateAmountAsPercentage()">Calculate</button>
                <p id="resultAmountAsPercentage"></p>
            </div>

            <!-- Finding the Total from a Percentage -->
            <div>
                <label for="partialAmount">If </label>
                <input type="number" id="partialAmount" placeholder="Amount">
                <label for="percentageOfTotal">equals </label>
                <input type="number" id="percentageOfTotal" placeholder="Percentage">
                <label>%, what is 100%?</label>
                <button onclick="calculateTotalFromPercentage()">Calculate</button>
                <p id="resultTotalFromPercentage"></p>
            </div>
    <div class="about-section">
        <h2>About</h2>
        <p>This free online tool enables you to quickly and accurately perform various percentage calculations. From figuring out discounts to calculating your taxes, our simple calculator is here to help you.</p>
    </div>

    <script src="scripts/percentage-calculator.js"></script>
</body>
