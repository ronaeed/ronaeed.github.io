<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentify Blog</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- Add other head elements as needed -->
</head>
<body>
    <header>
        <h1>Percentify Blog</h1>
        <!-- Navigation bar, if you have one -->
    </header>

    <main>
        <section class="blog-list">
            <!-- Example of a single blog post entry -->
            <article class="blog-post">
                <img src="../assets/images/blog-image-1.jpg" alt="Description of Image" class="blog-image">
                <div class="blog-content">
                    <h2><a href="path-to-article-1.html">Article Title 1</a></h2>
                    <p class="blog-description">Short description of the article...</p>
                </div>
            </article>

            <!-- Repeat for each blog post -->
            <article class="blog-post">
                <img src="../assets/images/blog-image-2.jpg" alt="Description of Image" class="blog-image">
                <div class="blog-content">
                    <h2><a href="path-to-article-2.html">Article Title 2</a></h2>
                    <p class="blog-description">Short description of the article...</p>
                </div>
            </article>

            <!-- Add more articles as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Percentify. All rights reserved.</p>
        <!-- Footer content -->
    </footer>
</body>
</html>
